{%extends 'layout.html'%}
{%block title%}Download Admit{%endblock%}
{%block content%}
{%if user.is_superuser %}
	<h1>Admin: Fill Exam Details</h1>
	<form method="post">
		{% csrf_token %}
		<label>Venue:</label>
		<input type="text" name="venue" required>
		<label>Exam Date:</label>
		<input type="text" name="exam_date" required>
		<label>Start Time:</label>
		<input type="text" name="start_time" required>
		<label>End Time:</label>
		<input type="text" name="end_time" required>
		<button type="submit">Generate Admit Cards</button>
	</form>
	{%else%}
	<h1>Student: Fill your Details</h1>
	<form method="post">
		{% csrf_token %}
		<label>Name:</label>
		<input type="text" name="name" required>
		<label>Father Name:</label>
		<input type="text" name="father_name" required>
		<label>Phone Number:</label>
		<input type="text" name="phone_number" required>
		<button type="submit">Download Admit Card</button>
	</form>
{%endif%}
{%endblock%}
