{% extends "layout.html" %}
{% block title%}
	Login 
{%endblock%}
{%block content%}
<form method="POST">
	{%csrf_token%}
	{{ form.as_p }}
	<input type="hidden" name="next" value="{{ next }}">
	<button type="submit">Log in</button>
</form>
{% if form.errors %}
	<div class="error">
		<ul>
			{% for field, errors in form.errors.items %}
				{% for error in errors %}
					<li>{{ error }}</li>
				{% endfor%}
			{% endfor %}
		</ul>
	</div>
{%endif%}
{%endblock%}
